<body>
<div>
    <h2>SQL Editer</h2>
    <div class="sql_editer_container">

            <div style="float: left;">
                <button type="button" class="btn" onclick="onClickPlay()"><img src="/static/images/play.svg" style="width: 15px; margin: 0;"></button>

    SELECT 1 AS 'Result'

        UNION SELECT 3;
            </textarea>

    </div>

    </div>
    <div class="file_browser_container">
        <!-- <label for="file-input">
            <img src="/static/images/upload.svg" style="width: 30px;"/>
        </label>
        <input id="file-input" type="file" /> -->

        <!-- <button onclick="mount_duckdb_dir()">Mount DuckDB Directory</button> -->
    </div>

</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    const firebaseConfig = {
        apiKey: "apiKey",
        authDomain: "authDomain",
        projectId: "projectId",
        storageBucket: "storageBucket",
        messagingSenderId: "messagingSenderId",
        appId: "appId"
    };
    const firebase = await import(`https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js`);
    window.firebaseApp = firebase.initializeApp(firebaseConfig);
    window.firestorage = await import(`https://www.gstatic.com/firebasejs/9.5.0/firebase-storage.js`);
</script>

<script>
    const libraryVersion = "0.1.12-dev89.0";
    const distURL = `https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@${libraryVersion}/dist/`;
    var duck_dbs = [], i_db, duckdb_wasmURL, duckdb_pThreadURL;
    var sql_editer, sql_parser;
    var canvasgrid;
    var cancel_query = false, first_result = false;
    var internal_tables = [];

    var f_storage;
  
    DUCKDB_BUNDLES = ({
        asyncDefault: {
            mainModule: new URL('duckdb.wasm', distURL).toString(),
            mainWorker: new URL('duckdb-browser-async.worker.js', distURL).toString(),
        },
        asyncNext: {
            mainModule: new URL(`duckdb-next.wasm`, distURL).toString(),
            mainWorker: new URL('duckdb-browser-async-next.worker.js', distURL).toString(),
        },
        asyncNextCOI: {
            mainModule: new URL('duckdb-next-coi.wasm', distURL).toString(),
            mainWorker: new URL('duckdb-browser-async-next-coi.worker.js', distURL).toString(),
            pthreadWorker: new URL('duckdb-browser-async-next-coi.pthread.worker.js', distURL).toString(),
        },
    })

    async function make_duckdb() {
        const logger = new duckdb.ConsoleLogger();
        const worker = new Worker(workerURL);
        const db = new duckdb.AsyncDuckDB(logger, worker);
        await db.instantiate(duckdb_wasmURL, duckdb_pThreadURL);
        console.log(db.getVersion());

        return db;
    }

    async function load() {
        duckdb = await import(`https://cdn.skypack.dev/@duckdb/duckdb-wasm@${libraryVersion}`);
        bundle = await duckdb.selectBundle(DUCKDB_BUNDLES);

        // download worker script
        let workerReq = await fetch(bundle.mainWorker);
        let workerScript = await workerReq.text();
        let workerScriptBlob = new Blob([workerScript], { type: 'application/javascript' });
        workerURL = URL.createObjectURL(workerScriptBlob);

        // download WASM
        let wasmReq = await fetch(bundle.mainModule);
        duckdb_wasmURL = URL.createObjectURL(await wasmReq.blob());

        // download Wasm
        if (!bundle.pthreadWorker) {
            duckdb_pThreadURL = undefined;
        } else {
            let pthreadReq = await fetch(bundle.pthreadWorker);
            duckdb_pThreadURL = URL.createObjectURL(await pthreadReq.blob());
        }

        var instance;
        for (var i=0; i<3; i++) {
            instance = await make_duckdb();
            duck_dbs.push({
                instance: instance,
                in_using: false,
                running_main_query: false
            })
        }

        init_idb();

        f_storage = firestorage.getStorage(firebaseApp);
    }

    async function init_idb() {
        // await idb.deleteDB('DuckEvalParquets');
        // localStorage.removeItem("duckdb_tables"); 
        i_db = await idb.openDB('DuckEvalParquets', 2, {
            upgrade(i_db) {
                // Create a store of objects
                i_db.createObjectStore('parquets');
            },
        });

        const duckdb_tables = JSON.parse(localStorage.getItem('duckdb_tables'));

        if (duckdb_tables) {
            const tx = i_db.transaction('parquets', 'readwrite');
            const store = tx.objectStore('parquets');
            for (let t of duckdb_tables) {
                console.log(t);
                let parquetbuff = (await store.get(t.hash)) || 0;
                if (parquetbuff)
                await duck_dbs[0].instance.registerFileBuffer(`${t.tablename}.parquet`, parquetbuff);
            }
            await tx.done;
    
            internal_tables = duckdb_tables;
            refresh_internal_table();
        }
    }

    window.onload = function () { 
        sql_editer = CodeMirror.fromTextArea(document.getElementById('textarea_sql_editer'), {
            mode: "text/x-mysql",
            lineNumbers: true,
            indentWithTabs: true,
            smartIndent: true,
            lineNumbers: true,
            matchBrackets : true,
            autofocus: true,
            extraKeys: {
                "Ctrl-Space": "autocomplete",
                "Cmd-Enter":  function(cm) {
                    onClickPlay()
                },
                'Cmd-/': function(cm) {
                    sql_editer.execCommand('toggleComment')
                }
            },
            hintOptions: {tables: {
                users: {name: null, score: null, birthDate: null},
                countries: {name: null, population: null, size: null}
            }}
        });
        sql_parser = new NodeSQLParser.Parser();
        canvasgrid = canvasDatagrid({
                parentNode: document.getElementById('grid'),
                style: {
                    overflowX: 'hidden',
                    overflowY: 'hidden',
                }
            });

        canvasgrid.style.cellWidth = 150;
        canvasgrid.style.height = '500px';
        canvasgrid.style.width = '100%';

        load();
    };

    const qfile_input = document.getElementById("qfile");
    qfile_input.addEventListener("change", registerFile, false);
    async function registerFile() {
        for(var i=0; i<duck_dbs.length; i++) {
            duck_dbs[i].instance.registerFileHandle(this.files[0].name, this.files[0]);
        }

        let existTable = false
        for (let i=0; i<internal_tables.length; i++) {
            if (internal_tables[i].name == this.files[0].name) {
                existTable = true;
                break;
            }
        }
        if (!existTable) {
            internal_tables.push({
                name: this.files[0].name,
                size: this.files[0].size,
                lastmodified: new Date(this.files[0].lastModified).toUTCString(),
                preview: 'No',
                tablename: '',
                localtable: '',
                hash: '',
                file_handle: this.files[0]
            });
            refresh_internal_table();
        }

        preview_time = Date.now()
        let preview = await run_query(`SELECT * FROM '${this.files[0].name}' LIMIT 100`, true);
        setTimeout(background_process(this.files[0], preview, (Date.now()-preview_time)/1000), 100);
    }

    function background_process(file, preview, elapsed) {
        const table_name = file.name.split('.')[0].toLowerCase();
        for (let i=0; i<internal_tables.length; i++) {
            if (internal_tables[i].name == file.name) {
                internal_tables[i].preview = preview ? `Yes (${elapsed.toFixed(2)}s)`: 'No';
                refresh_internal_table();

                if (internal_tables[i].localtable == '') {
                    elapsed = Date.now()
                    duck_dbs[0].in_using = true;
                    run_only_query(duck_dbs[0].instance, `CREATE TABLE IF NOT EXISTS '${table_name}' AS (SELECT * FROM '${file.name}')`, true).then(async (res) => {
                        duck_dbs[0].in_using = false;
                        if (res) {
                            elapsed = (Date.now() - elapsed) / 1000
                            internal_tables[i].tablename = table_name;
                            internal_tables[i].localtable = `${table_name} (${elapsed.toFixed(2)}s)`;
                            internal_tables[i].hash =  await hashwasm.md5(`${internal_tables[i].name}${internal_tables[i].size}${internal_tables[i].lastmodified}`)
                            refresh_internal_table();
                            console.log(JSON.stringify(internal_tables))
                            localStorage.setItem('duckdb_tables', JSON.stringify(internal_tables));
                            export_parquet(duck_dbs[0].instance, table_name, file.name, internal_tables[i].hash)
                        }
                    })
                }
                break;
            }
        }
    }

    function refresh_internal_table() {
        var tbody = document.getElementById("tbody");

        while (tbody.hasChildNodes()) {
            tbody.removeChild(tbody.lastChild);
        }

        for (let t of internal_tables) {
            var tr = document.createElement("tr");
            for (let k in t) {
                if (k != 'file_handle' && k != 'tablename' && k != 'hash')
                    addCell(tr, "td", t[k]);
            }
            tbody.appendChild(tr);
        }

        Sortable.initTable(document.querySelector('#sortable_table'))
    }

    function onClickPlay() {
        cancel_query = false;

        let selected = sql_editer.getSelection();
        if (selected) {
            run_query(selected.replaceAll('#', '-- '));
            return;
        }
        
        let query = sql_editer.getValue();
        let ast, sql;
        query = query.replaceAll('#', '-- ');

        try {
            ast = sql_parser.astify(query);
            if (typeof(ast) == 'undefined' || typeof(ast.length) == 'undefined') {
                if (ast.type != null && ast.columns.length > 0) {
                    run_query(query);
                }
                return;
            } 
            if (ast.length == 1) {
                sql = sql_parser.sqlify(ast);
                run_query(sql);
                return;
            }
        } catch (e) {
            var qstatus = document.getElementById('query_status');
            qstatus.innerHTML = `<span class="error_code">${e.message}</span>`;
            return
        }

        let cursor = sql_editer.getCursor();
        if (cursor.line == 0) {
            sql = sql_parser.sqlify(ast[0]);
            run_query(sql);
            return;
        }

        queries = query.split('\n');
        query = ''
        for (let i=cursor.line-1; i>0; i--) { // scan up direction of current cursor
            line = queries[i].trim();
            if (line.startsWith("-- ") || line.startsWith("#"))
                continue;

            if (line.indexOf(";") > 0)
                break;

            if (line.length > 0)
                query = line + '\n' + query;
        }

        for (let i=cursor.line; i<queries.length; i++) { // scan down direction of current cursor
            line = queries[i].trim();
            if (line.startsWith("-- ") || line.startsWith("#"))
                continue;

            if (line.length > 0) {
                query += line + '\n';
                if (line.indexOf(";") > 0)
                   break;
            }
        }

        if (query) {
            ast = sql_parser.astify(query);
            if (typeof(ast) == 'undefined' || typeof(ast.length) == 'undefined') {
                if (ast.type != null && ast.columns.length > 0) {
                    run_query(query);
                }
                return;
            }
            
            sql = sql_parser.sqlify(ast);
            run_query(sql);
        }
    }

    async function reregister_files(db, create_localtable=false) {
        for (let t of internal_tables) {
            await db.registerFileHandle(t['name'], t['file_handle']);
            if (create_localtable && t['tablename'])
                await run_only_query(db, `CREATE TABLE IF NOT EXISTS '${t["tablename"]}' AS (SELECT * FROM '${t["name"]}')`, preview=false)
        }
    }

    async function onClickCancel() {
        var loader = document.getElementById("loader");
        loader.classList.remove("show_block");

        var cancel_button = document.getElementById("cancel_button");
        cancel_button.classList.remove("show_block");

        canvasgrid.data = [];
        var qstatus = document.getElementById('query_status');
        qstatus.innerHTML = `<span class="error_code">Query was canceled </span>`;

        console.log('onClickCancel', first_result);

        cancel_query = true;
        if (!first_result) {
            for(var i=0; i<duck_dbs.length; i++) {
                if (duck_dbs[i].running_main_query) {
                    console.log('running_main_query', i)
                    duck_dbs[i].running_main_query = false;
                    await duck_dbs[i].instance.terminate();
                    duck_dbs[i].instance = await make_duckdb();
                    if (i == 0) 
                        await reregister_files(duck_dbs[i].instance, true);
                    else
                        await reregister_files(duck_dbs[i].instance, false);
                    duck_dbs[i].in_using = false;
                    break;
                }
            }
        }
    }

    function show_loader() {
        var loader = document.getElementById("loader");
        loader.classList.add("show_block");
        var cancel_button = document.getElementById("cancel_button");
        cancel_button.classList.add("show_block");
    }

    async function export_parquet(db, table_name, filename, hash) {
        try {
            const conn = await db.connect();
            const results = await db.globFiles('/tmp/*');
            await conn.query(`COPY ${table_name} TO '/tmp/${table_name}.parquet' (FORMAT 'PARQUET', CODEC 'GZIP')`);

            const parquet_buffer = await db.copyFileToBuffer(`/tmp/${table_name}.parquet`);

            //upload firebase storage
            const storageRef = firestorage.ref(f_storage, `${table_name}.parquet`);
            firestorage.uploadBytes(storageRef, parquet_buffer)
            .then((res) => {
                console.log('Uploaded an array!', res.metadata);
            })
            .catch((error) => {
                console.log(error);
            });

            const tx = i_db.transaction('parquets', 'readwrite');
            const store = tx.objectStore('parquets');

            await store.put(parquet_buffer, hash);
            await tx.done;

            console.log(parquet_buffer.length);
            // await conn.query(`EXPORT DATABASE '/tmp/duckdbexportparquet' (FORMAT PARQUET)`);
            // const filenames = results.map(file => file.fileName).sort();
            // const parquet_buffer = await db.copyFileToBuffer('/tmp/duckdbexportparquet/0_foo.parquet');
            // const load_script_utf8 = await db.copyFileToBuffer('/tmp/duckdbexportparquet/load.sql');
            // const schema_script_utf8 = await db.copyFileToBuffer('/tmp/duckdbexportparquet/schema.sql');
            await conn.close();

            return true;
        } 
        catch (e) {
            console.log(e)
        }

        return false;
    } 

    async function run_only_query(db, query, preview=false) {
        try {
            const conn = await db.connect();
            await conn.query(query);
            await conn.close();

            return true;
        } 
        catch (e) {
            var qstatus = document.getElementById('query_status');
            if (preview) {
                qstatus.innerHTML = `<span class="error_query">Can't create internal table.</span><br><span class="error_code">${e.message}</span>`;
            } else {
                qstatus.innerHTML = `<span class="error_code">${e.message}</span>`;
            }
        }

        return false;
    } 

    async function run_query(query, preview=false) {
        first_result = false

        var tid = setTimeout(show_loader, 300);
        var qstatus = document.getElementById('query_status');
        qstatus.innerHTML = '<span class="elapsed">Running...</span>';
        var cancel_button = document.getElementById("cancel_button");
        var loader = document.getElementById("loader");

        var ret = false, data = [], conn, uindex;
        try {
            var elapsed = Date.now();
            for(var i=0; i<duck_dbs.length; i++) {
                if (!duck_dbs[i].in_using) {
                    uindex = i;
                    console.log('uindex', uindex);
                    break;
                }
            }

            duck_dbs[uindex].in_using = true;
            duck_dbs[uindex].running_main_query = true;
            conn = await duck_dbs[uindex].instance.connect();

            if (uindex == 0) {
                for (let i=0; i<internal_tables.length; i++) {
                    if (internal_tables[i].tablename && query.indexOf(`"${internal_tables[i].name}"`) > 0) {
                        query = query.replaceAll(`"${internal_tables[i].name}"`, `"${internal_tables[i].tablename}"`);
                    }
                }
            } else {
                for (let i=0; i<internal_tables.length; i++) {
                    if (query.indexOf(`"${internal_tables[i].tablename}"`) > 0) {
                        query = query.replaceAll(`"${internal_tables[i].tablename}"`, `"${internal_tables[i].name}"`);
                    }
                }
            }

            const result = await conn.send(query);

            let batch = (await result.next()).value;
            const field_names = []
            for (let field of batch.schema.fields) {
                field_names.push(field.name)
            }
            first_result = true
            while(batch.length > 0 && !cancel_query) {
                for (let row of batch) {
                    let r = {}
                    for (let f of field_names) {
                        r[f] = row[f];
                    }
                    data.push(r)
                }
                if (cancel_query) break;
                batch = (await result.next()).value;
                if (!batch) break;
            }
            
            await conn.close();

            if (cancel_query) {
                qstatus.innerHTML = `<span class="error_code">Query was canceled </span>`;
            } else {
                if (preview) {
                    qstatus.innerHTML = `<span class="elapsed">Preview :</span><span>100 rows</span>`;
                } else {
                    elapsed = Date.now() - elapsed
                    if (elapsed < 1000)
                        qstatus.innerHTML = `<span class="elapsed">Elapsed :</span><span>${elapsed} ms</span>`;
                    else {
                        elapsed = elapsed / 1000
                        qstatus.innerHTML = `<span class="elapsed">Elapsed :</span><span>${elapsed.toFixed(2)} s</span>`;
                    }
                }
            }

            ret = true;
        } 
        catch (e) {
            if (!preview) {
                qstatus.innerHTML = `<span class="error_code">${e.message}</span>`;
            }
            data = [];
        }

        clearTimeout(tid);
        
        duck_dbs[uindex].in_using = false;
        duck_dbs[uindex].running_main_query = false;

        cancel_button.classList.remove("show_block");
        loader.classList.remove("show_block");
        if (cancel_query)
            canvasgrid.data = [];
        else
            canvasgrid.data = data;

        return ret;
    }

    function load_data_with_sortabletable(rows) {
        var thead = document.getElementById("thead");
        var tbody = document.getElementById("tbody");

        while (thead.hasChildNodes()) {
            thead.removeChild(thead.lastChild);
        }
        while (tbody.hasChildNodes()) {
            tbody.removeChild(tbody.lastChild);
        }

        var header_row = document.createElement("tr");
        var field_names = []
        for (let field of rows.schema.fields) {
            addCell(header_row, "th", `${field.name}`);
            field_names.push(field.name)
        }
        thead.appendChild(header_row);

        for (let row of rows) {
            var tr = document.createElement("tr");
            for (let f of field_names) {
                addCell(tr, "td", row[f]);
            }
            tbody.appendChild(tr);
        }

        Sortable.initTable(document.querySelector('#sortable_table'))
    }
    function addCell(tr, type, value) {
        var td = document.createElement(type)
        td.textContent = value;
        tr.appendChild(td);
    }

    async function mount_duckdb_dir() {
        const out = {};
        const dirHandle = await showDirectoryPicker(); 
        const parquet_handle = await dirHandle.getDirectoryHandle( 'parquets', { create: true } );

        await handleDirectoryEntry( dirHandle, out );
        console.log( out );
    }

    async function handleDirectoryEntry( dirHandle, out ) {
        for await (const entry of dirHandle.values()) {
            if (entry.kind === "file"){
                const file = await entry.getFile();
                out[ file.name ] = file;
            }
            if (entry.kind === "directory") {
                const newHandle = await dirHandle.getDirectoryHandle( entry.name, { create: false } );
                const newOut = out[ entry.name ] = {};
                await handleDirectoryEntry( newHandle, newOut );
            }
        }
    }
</script>
